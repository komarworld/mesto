<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Место</title>
</head>
<body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Cousteau_image.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards" aria-label="Секция с картинками">
        <ul class="cards__list">
           <!--сюда добавиться template-->
        </ul>
      </section>
    </main> 

    <footer class="footer">
      <p class="footer__author">© 2023 Белла Туктарова</p>
    </footer>
      
    
    <!--Popup edit profile-->

    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
        <form class="popup__form" name="form-profile" method="post" novalidate>
          <input id="form-name" class="popup__input popup__input_name" type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
            <span class="popup__input-error form-name-error" >Текст должен быть не короче 2 симв. Длина текста сейчас: 1 символ.</span>
          <input id="form-job" class="popup__input popup__input_job" type="text" placeholder="Род деятельности" name="job" minlength="2" maxlength="40" required>
            <span class="popup__input-error form-job-error" ></span>
          <button class="button popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

     <!--Popup new card-->

    <div class="popup popup_card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Новое&nbsp;место</h2>
        <form class="popup__form" name="form-card" method="post" novalidate>
          <input id="form-title" class="popup__input popup__input_title" type="text" placeholder="Название" name="title"  minlength="2" maxlength="30" required>
            <span class="popup__input-error form-title-error" ></span>
          <input id= "form-link" class="popup__input popup__input_link" type="text" placeholder="Ссылка на картинку" name="link" required>
            <span class="popup__input-error form-link-error" ></span>
          <button class="button popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

       <!--Popup image-->

       <div class="popup popup_image">
        <div class="popup__container-image">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <img src="#" alt="#" class="popup__pic">
          <h2 class="popup__pic-caption"></h2>
        </div>
      </div>

      
    <!--template-->

    <template class="template-cards">
      <li class="cards__item">
        <button class="cards__item-delete" type="button"></button>
        <img class="cards__item-image" src="#" alt="Новороссийск">
        <div class="cards__item-info">
          <h2 class="cards__item-caption"></h2>
          <button class="cards__item-like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./script/index.js"></script>
</body>
</html>
