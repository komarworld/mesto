<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="Лого"></header><main><section class="profile"><div class="profile__avatar-wrap"><img class="profile__avatar" src="3220aa0123cd7dc3fc11.jpg" alt="Аватарка"></div><div class="profile__info"><div class="profile__info-container"><h1 class="profile__info-title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div><p class="profile__info-subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="cards" aria-label="Секция с картинками"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__author">© 2023 Белла Туктарова</p></footer><div class="popup popup_profile"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Редактировать&nbsp;профиль</h2><form class="popup__form" name="form-profile" method="post" novalidate><input id="form-name" class="popup__input popup__input_name" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__input-error form-name-error"></span> <input id="form-job" class="popup__input popup__input_job" placeholder="Род деятельности" name="about" minlength="2" maxlength="40" required> <span class="popup__input-error form-job-error"></span> <button class="button popup__submit-btn" type="submit">Сохранить</button></form></div></div><div class="popup popup_card"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть"></button><h2 class="popu m-like" type="button"></button><p class="cards__item-like-sum">0</p></div></div></li></template></body></html>
