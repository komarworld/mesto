<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./page/index.css">
  <title>Место</title>
</head>
<body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Cousteau_image.jpg" alt="Фото Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards" aria-label="Секция с картинками">
        <ul class="cards__list">
          <li class="cards__item">
            <img class="cards__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка">
            <div class="cards__item-info">
              <p class="cards__item-caption">Новороссийск</p>
              <button class="cards__item-like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка">
            <div class="cards__item-info">
              <p class="cards__item-caption">Карачаево-Черкесия</p>
              <button class="cards__item-like" type="button"></button>
            </div>
          </li><li class="cards__item">
            <img class="cards__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка">
            <div class="cards__item-info">
              <p class="cards__item-caption">Сочи</p>
              <button class="cards__item-like" type="button"></button>
            </div>
          </li><li class="cards__item">
            <img class="cards__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка">
            <div class="cards__item-info">
              <p class="cards__item-caption">гора Эльбрус</p>
              <button class="cards__item-like" type="button"></button>
            </div>
          </li><li class="cards__item">
            <img class="cards__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка">
            <div class="cards__item-info">
              <p class="cards__item-caption">Краснодар</p>
              <button class="cards__item-like" type="button"></button>
            </div>
          </li><li class="cards__item">
            <img class="cards__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка">
            <div class="cards__item-info">
              <p class="cards__item-caption">Псибай</p>
              <button class="cards__item-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main> 

    <footer class="footer">
      <p class="footer__author">© 2023 Белла Туктарова</p>
    </footer>
      
    
    <!--Popup edit profile-->

    <section class="popup">
      <div class="popup__container">
        <button class="button popup__close-btn" type="button"></button>
        <h2 class="popup__heading">Редактировать&nbsp;профиль</h2>
        <form class="popup__form">
          <input class="form__form-input" type="text" placeholder="Имя" name="first-name">
          <input class="form__form-input" type="text" placeholder="Род деятельности" name="activity">
          <button class="button popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  
</body>
</html>
